<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .fixed-height {
            max-height: 400px; /* Adjust this value as needed */
            overflow-y: auto;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const apiUrl = 'http://35.240.155.182:8080';

            const searchInput = document.getElementById("searchInput");
            const usersTable = document.getElementById("usersTable");

            searchInput.addEventListener("input", () => {
                const prefix = searchInput.value;
                fetch(`${apiUrl}/users/prefix?prefix=${prefix}`)
                    .then(response => response.json())
                    .then(users => displayUsers(users))
                    .catch(error => console.error('Error fetching users:', error));
            });

            function loadAllUsers() {
                fetch(`${apiUrl}/users/all`)
                    .then(response => response.json())
                    .then(users => displayUsers(users))
                    .catch(error => console.error('Error fetching users:', error));
            }

            function displayUsers(users) {
                usersTable.innerHTML = "";
                if (users.length === 0) {
                    usersTable.innerHTML = `
                        <tr>
                            <td colspan="3" class="px-6 py-4 text-center text-sm text-gray-500">No users found</td>
                        </tr>
                    `;
                } else {
                    users.forEach(user => {
                        const row = document.createElement("tr");
                        row.classList.add("bg-white", "border-b", "hover:bg-pink-100");
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${user.id}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${user.username}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${user.name}</td>
                        `;
                        usersTable.appendChild(row);
                    });
                }
            }

            // Load all users when the page loads
            loadAllUsers();
        });
    </script>
</head>
<body class="bg-pink-50">
    <div class="min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-4xl p-5 bg-white shadow-md rounded-lg">
            <img src="pngkt.png" alt="PKT Logo" class="mx-auto mb-5 w-60 h-auto">
            <div class="mb-5">
                <label for="searchInput" class="block text-sm font-medium text-pink-700">Search by Username</label>
                <div class="flex mt-1">
                    <input type="text" id="searchInput" class="flex-1 border-pink-500 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 sm:text-sm p-3" placeholder="Enter username">
                </div>
            </div>
            <div class="overflow-x-auto fixed-height">
                <table class="min-w-full divide-y divide-pink-200">
                    <thead class="bg-pink-100">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-pink-600 uppercase tracking-wider">ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-pink-600 uppercase tracking-wider">Username</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-pink-600 uppercase tracking-wider">Name</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable" class="bg-white divide-y divide-pink-200">
                        <!-- User rows will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
