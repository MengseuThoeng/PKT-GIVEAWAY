<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Giveaway Winners</title>
    <style>
        @keyframes boom {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .boom {
            animation: boom 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-pink-100 to-pink-300 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <!-- Boom animation text -->
        <h1 class="text-4xl font-bold text-pink-700 mb-6 boom">ðŸŽ‰ Congratulations to the Giveaway Winners! ðŸŽ‰</h1>

        <!-- Giveaway image with shadow and rounded corners -->
        <div class="relative inline-block">
            <img src="./PKT Giveaway Winners.png" alt="Giveaway Winners" class="rounded-lg shadow-xl w-full max-w-md border-4 border-pink-500">

            <!-- Confetti-like circles -->
            <div class="absolute inset-0 flex flex-wrap justify-center items-center pointer-events-none">
                <div class="w-4 h-4 bg-yellow-400 rounded-full animate-ping"></div>
                <div class="w-4 h-4 bg-blue-400 rounded-full animate-ping"></div>
                <div class="w-4 h-4 bg-green-400 rounded-full animate-ping"></div>
                <div class="w-4 h-4 bg-pink-400 rounded-full animate-ping"></div>
            </div>
        </div>

        <!-- Subtext -->
        <p class="text-lg text-gray-800 mt-4">Thank you for participating and making this event special!</p>

        <!-- Call to action -->
        <button class="mt-6 px-6 py-3 bg-pink-600 text-white rounded-full shadow-lg hover:bg-pink-700 focus:ring-4 focus:ring-pink-400">Celebrate with Us!</button>
    </div>
</body>
</html>
